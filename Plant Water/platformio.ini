board = freenove_esp32_s3_wroom
framework = arduino
monitor_speed = 9600
monitor_port = COM3 

lib_ldf_mode = deep+


lib_deps = 
    adafruit/Adafruit SHT31 Library@^2.2.2
    claws/BH1750@^1.3.0